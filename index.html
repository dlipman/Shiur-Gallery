<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Photo album - Home</title>
      <link rel="stylesheet" href="public\lightgallery\css\lightgallery.css" />
      <link rel="stylesheet" href="public\lightgallery\css\lg-exif.min.css" />
      <link rel="stylesheet" href="public\videojs\video-js.min.css" />
      <link rel="stylesheet" href="public\core.css" />
      <link rel="stylesheet" href="public\theme.css" />
  </head>

  <body>

    <header>
      <a href="index.html">
        <h1>Photo album</h1>
      </a>
    </header>
    
    <!--
      Breadcrumbs of parent albums
    -->
    
    <ul id="galleries">
    </ul>
    
    <ul id="media">
        
          <li data-html="#media1"
              data-download-url="media\large\Test1.mp4">
            <a href="media\large\Test1.mp4">
              <img src="media\thumbs\Test1.jpg"
                   width="120"
                   height="120"
                   alt="Test1.mp4" />
            </a>
            <img class="video-overlay" src="public\play.png" />
          </li></ul>
    
    <!--
      Optional footer
    -->
    <!-- Video loader -->
    <div id="videos">
          <div id="media1" style="display:none;">
            <video class="lg-video-object lg-html5 video-js vjs-default-skin vjs-big-play-centered"  poster="media\large\Test1.jpg" preload="none" controls>
              <source src="media\large\Test1.mp4" type="video/mp4" />
              Your browser does not support HTML5 video
            </video>
          </div>
    </div>

    <!-- jQuery -->
    <script src="public\jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public\videojs\video.min.js"></script>
    <!-- LightGallery -->
    <script src="public\lightgallery\js\lightgallery.js"></script>
    <script src="public\lightgallery\js\lg-autoplay.js"></script>
    <script src="public\lightgallery\js\lg-pager.js"></script>
    <script src="public\lightgallery\js\lg-thumbnail.js"></script>
    <script src="public\lightgallery\js\lg-video.js"></script>
    <script src="public\lightgallery\js\lg-exif.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>


  </body>

</html>
